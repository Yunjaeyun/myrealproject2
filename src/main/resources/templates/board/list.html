<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"> <!--index.html에서 전부복사   -->

<head th:replace="fragments/common :: head('게시판')"> <!-- 파라미터로 이 타이틀을 넘기면 된다.이렇게 게시판으로.이부분을 복사해서 index.html 헤드에도 동일하게(내용만 바꿔서) -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}"    rel="stylesheet"> 
    <!--starter-template.css가 localhost:8080/board/list에서 찾게된다.css경로를 thymleaf문법을 이용해 컨텍스트 루트경로로 바꿔주도록한다. th:href="@{/starter-template.css}
     .starter-template.css을 찾아라. 이렇게 수정을 하게되면, 실제 웹서버가 기동될때는 starter-template.css파일이 나타나는게아니라 
    그 웹서버의 컨텍스트루트에 맞게 알아서 경로가 수정이 되서 href에 세팅이 된다. index.html은 가장 처음에 있기때문에 스타일시트가 잘 먹었는데,
    list.html같은경우는 경로가 좀 바뀌었기때문에 스타일시트가 잘 지정이 안됐다. 경로를 컨텍스트루트에 맞게 지정을 해주면 된다. '<h2>게시판<h2>' 잘 출력하게됨-->

    <title>게시판</title>
</head>
